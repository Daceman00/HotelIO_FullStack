<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
    <!-- Background circle -->
    <circle cx="60" cy="60" r="55" fill="#dfa379" stroke="none" />

    <!-- Hotel building silhouette -->
    <g fill="white">
        <!-- Main building -->
        <rect x="30" y="45" width="60" height="45" rx="2" />

        <!-- Roof -->
        <polygon points="25,45 60,25 95,45" />

        <!-- Windows row 1 -->
        <rect x="38" y="52" width="8" height="8" rx="1" fill="#dfa379" />
        <rect x="56" y="52" width="8" height="8" rx="1" fill="#dfa379" />
        <rect x="74" y="52" width="8" height="8" rx="1" fill="#dfa379" />

        <!-- Windows row 2 -->
        <rect x="38" y="65" width="8" height="8" rx="1" fill="#dfa379" />
        <rect x="56" y="65" width="8" height="8" rx="1" fill="#dfa379" />
        <rect x="74" y="65" width="8" height="8" rx="1" fill="#dfa379" />

        <!-- Door -->
        <rect x="54" y="78" width="12" height="12" rx="1" fill="#dfa379" />
        <circle cx="63" cy="84" r="1" fill="white" />
    </g>

    <!-- IO text styling -->
    <text x="60" y="108" font-family="Arial, sans-serif" font-size="12" font-weight="bold"
        text-anchor="middle" fill="white">IO</text>
</svg>